{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Loge Hole">
    <meta name="author" content="dormouse.young@gmail.com">

    <title>Lego Hole</title>

    <!-- Bootstrap core CSS -->
    <link rel=stylesheet type=text/css href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <!-- Custom styles for this template -->
    <link rel=stylesheet type=text/css href="{% static "dashboard.css" %}">
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'legosets:index' %}">Lego Hole</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li role="presentation" class="dropdown">
              <a class="dropdown-toggle"
                  data-toggle="dropdown"
                  href="#" role="button" aria-expanded="false">
                  亚马逊折扣 <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                  <li><a href="{% url 'admin:index' %}">admin</a></li>
                  <li><a href="{% url 'legosets:discount' %}">discount</a></li>
              </ul>
            </li>
            <li><a href="{% url 'admin:index' %}">admin</a></li>
            <li><a href="{% url 'legosets:discount' %}">discount</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right" action="{% url 'legosets:search' %}" method="post">
            {% csrf_token %}
            <input type="text" name = "setnumber" class="form-control"
              placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
        {% block sidebar %}{% endblock %}
        {% block content %}{% endblock %}
        </div>
    </div>

    <script src=""{% static "jquery.min.js" %}"></script>
    <script src=""{% static "bootstrap/js/bootstrap.min.js" %}"></script>

    {% block js %}{% endblock %}
  </body>
</html>
